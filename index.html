<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Sorting Visualization</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background: #eee;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas" width="800" height="400"></canvas>
    <button onclick="bubbleSort()">Start Bubble Sort</button>
    <script>
        const canvas = document.getElementById("glCanvas");
        const gl = canvas.getContext("webgl");

        if (!gl) {
            alert("WebGL not supported!");
        }

        const n = 20; // Number of bars
        const maxHeight = 1.0;
        let bars = [];

        // Generate bars with unique heights
        for (let i = 0; i < n; i++) {
            bars.push({ height: (maxHeight / n) * (i + 1), index: i });
        }

        // Shuffle bars using Fisher-Yates shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffle(bars);

        // WebGL Shader Program
        const vertexShaderSource = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShaderSource = `
            void main() {
                gl_FragColor = vec4(0.2, 0.6, 1.0, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            let shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positionAttribute = gl.getAttribLocation(program, "position");
        gl.enableVertexAttribArray(positionAttribute);
        gl.vertexAttribPointer(positionAttribute, 2, gl.FLOAT, false, 0, 0);

        function drawBars() {
            gl.clear(gl.COLOR_BUFFER_BIT);
            let vertices = [];
            let barWidth = 2 / n;

            bars.forEach((bar, i) => {
                let x = -1 + i * barWidth;
                let height = bar.height * 2 - 1;
                vertices.push(x, -1, x + barWidth * 0.9, -1, x, height);
                vertices.push(x + barWidth * 0.9, -1, x + barWidth * 0.9, height, x, height);
            });

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.drawArrays(gl.TRIANGLES, 0, vertices.length / 2);
        }

        drawBars();

        // Bubble Sort Animation
        async function bubbleSort() {
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < bars.length - 1; i++) {
                    if (bars[i].height > bars[i + 1].height) {
                        [bars[i], bars[i + 1]] = [bars[i + 1], bars[i]];
                        swapped = true;
                        drawBars();
                        await new Promise(resolve => setTimeout(resolve, 100)); // Animation delay
                    }
                }
            } while (swapped);
        }
    </script>
</body>
</html>
